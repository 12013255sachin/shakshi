<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome jii</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        h1 {
            font-size: 36px;
            margin: 0;
            padding: 20px;
        }

        .container {
            padding: 20px;
        }

        .food-images {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            overflow-x: auto; /* Add horizontal scroll if needed */
        }

        .food-image-container {
            position: relative;
        }

        .food-image {
            max-width: 100px; /* Adjust the width as needed */
            max-height: 100px; /* Adjust the height as needed */
            width: auto;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .food-image:hover {
            transform: scale(1.05);
        }

        .checkbox {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            opacity: 0;
            cursor: pointer;
        }

        #submit-button {
            background-color: #FFA07A;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        #submit-button:hover {
            background-color: #FF7F50;
        }

        /* Style for checkboxes */
        .checkbox-group {
            display: flex;
            align-items: center;
        }

        .checkbox-label {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Our Restaurant</h1>

    <div class="container">
        <p>Select one or more items you'd like to order:</p>

        <!-- Checkboxes for Image Selection -->
        <div class="checkbox-group">
            <label class="checkbox-label">
                <input type="checkbox" name="order[]" value="Food 1">
                Food 1
            </label>
            <label class="checkbox-label">
                <input type="checkbox" name="order[]" value="Food 2">
                Food 2
            </label>
            <label class="checkbox-label">
                <input type="checkbox" name="order[]" value="Food 3">
                Food 3
            </label>
            <label class="checkbox-label">
                <input type="checkbox" name="order[]" value="Food 4">
                Food 4
            </label>
        </div>

        <!-- Food Images to Choose From -->
        <div class="food-images">
            <div class="food-image-container">
                <input type="checkbox" class="checkbox">
                <img class="food-image" src="image1.jpg" alt="Food 1">
            </div>
            <div class="food-image-container">
                <input type="checkbox" class="checkbox">
                <img class="food-image" src="image2.jpg" alt="Food 2">
            </div>
            <div class="food-image-container">
                <input type="checkbox" class="checkbox">
                <img class="food-image" src="image3.jpg" alt="Food 3">
            </div>
            <div class="food-image-container">
                <input type="checkbox" class="checkbox">
                <img class="food-image" src="image4.jpg" alt="Food 4">
            </div>
        </div>

        <!-- Submit Button -->
        <a href="2.html">
        <button id="submit-button">Submit</button>
    </a>
    </div>
</body>
</html>
